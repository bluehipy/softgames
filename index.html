<!DOCTYPE html>
<html lang="en" dir="ltr">

  <body>
    <div class="settings-panel">

          x="0px"
          y="0px"
          width="24px" height="24px"
          viewBox="0 0 24 24"
          enable-background="new 0 0 24 24"><line fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" x1="15.5" y1="8.5" x2="23.5" y2="0.5"></line><line fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" x1="0.5" y1="23.5" x2="8.5" y2="15.5"></line><polyline fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points="5.5,23.5 0.5,23.5 0.5,18.5"></polyline><polyline fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points="23.5,5.5 23.5,0.5 18.5,0.5"></polyline><line fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" x1="15.5" y1="15.5" x2="23.5" y2="23.5"></line><line fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" x1="0.5" y1="0.5" x2="8.5" y2="8.5"></line><polyline fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points="0.5,5.5 0.5,0.5 5.5,0.5"></polyline><polyline fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points="18.5,23.5 23.5,23.5 23.5,18.5"></polyline>
        </svg>
      </i>
    </span>
    <span id="normalscreen" class="btn btn-circle hidden">
      <i class="icon icon-shrink">
        <svg version="1.1" x="0px" y="0px" width="24px" height="24px" viewBox="0 0 24 24" enable-background="new 0 0 24 24"><line fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" x1="15.5" y1="8.5" x2="23.5" y2="0.5"></line><line fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" x1="0.5" y1="23.5" x2="8.5" y2="15.5"></line><polyline fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points="20.5,8.5 15.5,8.5 15.5,3.5"></polyline><polyline fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points="8.5,20.5 8.5,15.5 3.5,15.5"></polyline><line fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" x1="15.5" y1="15.5" x2="23.5" y2="23.5"></line><line fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" x1="0.5" y1="0.5" x2="8.5" y2="8.5"></line><polyline fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points="15.5,20.5 15.5,15.5 20.5,15.5"></polyline><polyline fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points="3.5,8.5 8.5,8.5 8.5,3.5"></polyline></svg></i></span>
